<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper-cakes">
        <div class="header-colored">
            <div class="navbar-colored">
                <a href="index.html" class="nav-logo-white"><img src="images/logo-white.svg"/></a>
                <ul>
                    <li><a href="#">Cart</a></li>
                    <li><a href="cakes.html">Cakes</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="title">Cart</div>

    <div id="cart-items" class="cart-items"></div>

    <hr class="cart-break" noshade>
    <div class="price-cal-container">
        <div class="price-cal">
            <div class="subtotal">Subtotal</div>
            <div id="subtotal-num" class="subtotal-num">$0</div>
            <div class="tax">Tax</div>
            <div id="tax-num" class="tax-num">$0</div>
            <hr class="price-break" noshade>
            <div class="total">Total</div>
            <div id="total-num" class="total-num">$0</div>
        </div>
    </div>
    <script>loadCartItems();</script>

    <div class="check-out-button-container">
        <button class="check-out-button">Check Out</button>
    </div>

    <div class="footer">
        <div class="footer-body">
            <div class="footer-left">
                <a href="index.html" class="footer-logo"><img src="images/footer-logo.svg" alt="footer logo, white"/></a>
                <div class="brand-description"><span>Bunbun Bake Shop is a Pittsburgh local bakery shop founded in 2018. We deliver healthy delicious cakes right to your home.</span></div>
            </div>
            <div class="footer-right">
                <div class="footer-contact">5000 Forbes Ave.<br>
                    Pittsburgh, PA<br>
                    15213<br>
                    <br>
                    <br>
                    contact@bunbunbake.com<br>
                    (123) 456-7890</div>
            </div>
        </div>
    </div>
</body>
</html>
